<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="height=device-height">
  <title>Basic SimplePanorama Demo</title>
  <link rel="stylesheet" href="public/simple-panorama.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="modernizr.js"></script>
  <script src="public/simple-panorama.js"></script>
  <script>
    $(function() {
      pano = new SimplePanorama({
        'selector': '#myPanoContainer',
        'initialPos': 1810,
        'imagePath': 'http://www.panorama-cities.net/osnabrueck/panoramas/schlosspark_5.jpg', 
        'repeative': true,
        'modules': ['move_mousedown', 'show_coordinates']
      });                                                 
    });
  </script>
</head>
<body>
  <div id="myPanoContainer"></div>
</body>
</html>
