<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="height=device-height">
  <title>Basic SimplePanorama Demo</title>
  <link rel="stylesheet" href="public/simple-panorama.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="modernizr.js"></script>
  <script src="public/simple-panorama.js"></script>
  <script>
    $(function() {
      // initialize your panorama
      pano = new SimplePanorama({
        'selector': '#myPanoContainer', // your panorama wrapper
        'imagePath': 'http://www.panorama-cities.net/berlin/panoramas/funkturm_5.jpg', // image to use:
        'repeative': false,
        'modules': ['move_mousedown', 'move_swipe'] // activate modules for this panorama 
      });                                           // enables the user to move the panorama around with mouse and touchdevice
    });
  </script>
</head>
<body style="padding-left: 50%">
  <div id="myPanoContainer" style="height: 550px; margin-left: -300px; width: 589px"> </div>
</body>
</html>
