<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="height=device-height">
  <title>Basic SimplePanorama Demo</title>
  <link rel="stylesheet" href="public/simple-panorama.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="modernizr.js"></script>
  <script src="public/simple-panorama.js"></script>
  <style>
    /* apply some arbitrary styles */
  
    html {
      background: #222;
    }
    
    /* NOTE: No information about image dimensions is provided */
    #myPanoContainer {
      width: 90%;
      margin: auto;
      margin-top: 5%;
      border: 1em solid #DDD;
    }
    
  </style>
  <script>
    $(function() {
      // initialize your panorama
      pano = new SimplePanorama({
        'selector':  '#myPanoContainer', // your panorama wrapper
        'imagePath': 'http://www.panorama-cities.net/osnabrueck/panoramas/schlosspark_5.jpg', // image to use
        'repeative': false,
        'initialPos': 500
      });
      // set initial animation
      pano.targetSpeed = .05
    });
  </script>
</head>
<body>
  <div id="myPanoContainer"></div>
</body>
</html>
