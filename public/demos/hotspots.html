<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <title>Basic SimplePanorama Demo</title>
  <link rel="stylesheet" href="../simple-panorama.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="../simple-panorama.js"></script>
  <style>
    /* styling your hotspots (just to demonstrate ...yes it looks ugly) */
    .sp-hotspot {
      font-size: 1.5em;
      color: red;
      font-weight: bold;
      border-color: #FFF;
      border-width: 3px;
      text-align: center;
    }
    
    .sp-hotspot.noTouchDevice:hover {
      background-color: rgba(100, 100, 100, .5);
    }
  </style>
  <script>
    $(function() {
      // initialize your panorama
      pano = new SimplePanorama(
        $('#myPanoContainer'), // your panorama wrapper
        'http://www.panorama-cities.net/osnabrueck/panoramas/schlosspark_5.jpg', // image to use
        function() { // executed after panorama finished loading
          // create your hotspots
          
          // coordinates: center x, center y, radius
          pano.createCircleHotspot('<p>Hello World!<br />I\'m a <a href="http://de.wikipedia.org/wiki/Circle">circle</a>.</p>', 300, 250, 200);
          
          // coordinates: left x, top y, width, height
          pano.createRectHotspot('<p>Hello World!<br />I\'m a rectangle.</p>', 750, 150, 200, 200);
        }
      );
    });
  </script>
</head>
<body>
  <div id="myPanoContainer"></div>
</body>
</html>
