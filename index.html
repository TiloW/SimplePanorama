<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="height=device-height">
  <title>SimplePanorama</title>
  <link rel="stylesheet" href="https://raw.github.com/TiloW/SimplePanorama/master/public/simple-panorama.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="https://raw.github.com/TiloW/SimplePanorama/master/public/simple-panorama.js"></script>
  <style>  
    html {
      background: #222;
    }
    
    #panoContainer {
      width: 90%;
      margin: auto;
      margin-top: 5%;
      border: 1em solid #DDD;
    }
    
  </style>
  <script>
    $(function() {
      pano = new SimplePanorama(
        $('#panoContainer'),
        'http://www.panorama-cities.net/osnabrueck/panoramas/schlosspark_5.jpg',
        null,
        ['move_mousedown', 'move_touch']
      );
      pano.targetSpeed = .05
    });
  </script>
</head>
<body>
  <div id="myPanoContainer"></div>
</body>
</html>
